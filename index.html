<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th {
            background-color: #4e73df;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #e9f0ff;
        }

        tr:nth-child(odd) {
            background-color: #f8fbff;
        }

        tr:hover {
            background-color: #d6e4ff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        .pass {
            color: green;
            font-weight: bold;
        }

        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Student Marks Report</h1>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Total</th>
        <th>Result</th>
    </tr>

    <tr>
        <td>101</td>
        <td>Arun</td>
        <td>85</td>
        <td>78</td>
        <td>90</td>
        <td>253</td>
        <td class="pass">Pass</td>
    </tr>

    <tr>
        <td>102</td>
        <td>Divya</td>
        <td>65</td>
        <td>72</td>
        <td>60</td>
        <td>197</td>
        <td class="pass">Pass</td>
    </tr>

    <tr>
        <td>103</td>
        <td>Karthik</td>
        <td>40</td>
        <td>35</td>
        <td>45</td>
        <td>120</td>
        <td class="fail">Fail</td>
    </tr>

    <tr>
        <td>104</td>
        <td>Meena</td>
        <td>92</td>
        <td>88</td>
        <td>95</td>
        <td>275</td>
        <td class="pass">Pass</td>
    </tr>

</table>

</body>
</html>
